<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="card">
        <div class="div-1">
            <div class="container">
                <img src="/image-equilibrium.jpg" alt="equlibrium" class="image-1">
                <div class="middle">
                    <div class="image-3"><img src="/icon-view.svg" alt="view"></div>
                </div>
            </div>

            <h3>Equilibrium #3429</h3>
            <p> Our Equilibrium collection promotes balance and calm.</p>
            <table>

                <tr>
                    <th>
                        <td class="td-1">
                            <img src="/icon-ethereum.svg" alt="ethereum">
                        </td>
                        <td>
                            <h6>0.041 ETH</h6>
                        </td>

                        <td class="td-2">
                            <img src="/icon-clock.svg" alt="clock">
                        </td>
                        <td>
                            <h6>3 days left</h6>
                        </td>
                    </th>


                </tr>

            </table>
            <hr size="2" noshade="">
            <table cellspacing="5">
                <tr>

                    <td class="td-3">
                        <img class="image-2" src="/image-avatar.png" alt="avatar">
                    </td>
                    <td class="td-4">
                        <h6 class="h6-1">Creation of <span class="span"> Jules Wyvern</span></h6>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
